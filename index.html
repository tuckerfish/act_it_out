<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: 1px solid green;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  cursor: pointer;
  width: 150px;
  display: block;
}

.button:not(:last-child) {
  border-bottom: none; /* Prevent double borders */
}

.button:hover {
  background-color: #3e8e41;
}
</style>
</head>
<body>

<h2>Hello!</h2>
<h3>Please select which player you are.</h3>

<button class="button">player 1</button>
<button class="button">player 2</button>
<button class="button">player 3</button>
<button class="button">player 4</button>
<button class="button">player 5</button>
<button class="button">player 6</button>
<button class="button">player 7</button>

</body>
</html>
